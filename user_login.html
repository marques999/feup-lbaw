<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>KnowUP! - Collaborative Q&A</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/font-roboto.css">
  <link rel="stylesheet" type="text/css" href="css/ink.css">
  <link rel="stylesheet" type="text/css" href="css/other.css">
  <script type="text/javascript" src="js/modernizr-2.8.3.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/ink-all.min.js"></script>
  <script type="text/javascript" src="js/autoload.min.js"></script>
</head>
<body>
  <div id="responsive-bg">
    <img src="img/DSCF2597.png" alt="">
  </div>
  <div class="ink-grid overlay half-vertical-padding push-center xlarge-45 large-60 medium-80 all-100">
    <div class="column double-horizontal-padding half-vertical-space">
      <img src="img/header.png" alt="">
    </div>
    <form action="#" method="post" class="ink-form ink-formvalidator">
      <fieldset>
        <legend class="slab align-center">Sign-In</legend>
        <div class="control-group column-group half-gutters">
          <label for="username" class="all-25 align-right">Username</label>
          <div class="control append-symbol all-75">
            <span>
              <input name="username" id="username" type="text" data-rules="required" placeholder="Por favor introduza aqui a sua alcunha">
              <i class="fa fa-user"></i>
            </span>
          </div>
        </div>
        <div class="control-group column-group half-gutters">
          <label for="password" class="all-25 align-right">Password</label>
          <div class="control append-symbol all-75">
            <span>
              <input name="password" id="password" type="password" data-rules="required" placeholder="Por favor introduza aqui a sua password">
              <i class="fa fa-key"></i>
            </span>
          </div>
        </div>
        <div class="column-group half-horizontal-gutters">
          <div class="control-group xlarge-25 large-20 all-15">
          </div>
          <div class="control-group xlarge-20 all-20">
            <div class="control append-symbol">
              <span>
                <button type="submit" name="submit" class="ink-button black">
                  Validar&nbsp;&nbsp;<i class="fa fa-check"></i>
                </button>
              </span>
            </div>
          </div>
          <div class="control-group xlarge-33 medium-45 all-40">
            <div class="control append-symbol">
              <span>
                <button type="reset" name="reset" class="ink-button black">
                Recuperar Password&nbsp;&nbsp;<i class="fa fa-exclamation-triangle"></i>
                </span>
              </span>
            </div>
          </div>
        </div>
        <div class="control-group column-group">
          <p class="align-center no-margin">NÃ£o se encontra registado?
            <a href="user_register.html">Registe-se aqui!</a>
          </p>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
