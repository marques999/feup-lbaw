<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>KnowUP! - Collaborative Q&A</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/font-roboto.css">
  <link rel="stylesheet" type="text/css" href="css/ink.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style>
    body {
      top: 15%;
      width: 100%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="ink-grid push-center xlarge-40 large-60 medium-80 all-100">
    <div class="column double-horizontal-padding vertical-space">
      <img src="img/header.png">
    </div>
    <h1 class="slab align-center">Página não encontrada</h1>
    <p class="align-center">Pedimos desculpa, mas a página que tentou visualizar não existe.</p>
    <form class="ink-form medium" action="#" method="get">
      <div class="control-group all-15">
      </div>
      <div class="control-group all-70">
        <div class="control append-button" role="search">
          <span>
            <input type="text" name="name" id="name">
          </span>
          <button class="ink-button">Pesquisar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
